apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    app.kubernetes.io/name: applications.argoproj.io
    app.kubernetes.io/part-of: argocd
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/argo-cd
    repoURL: https://github.com/argoproj/argo-helm
    targetRevision: HEAD
  syncPolicy:
    automated: {}
  #     prune: true