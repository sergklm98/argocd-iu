# -- Deploy Argo CD Applications within this helm release
# @default -- `[]` (See [values.yaml])
## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/
applications:
  - name: argo-cd
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    sources:
      - chart: argo-cd
        repoURL: "https://argoproj.github.io/argo-helm"
        targetRevision: 5.36.0
        helm:
          releaseName: argocd
          ValuesFiles:
            - $values/helm/charts/argo-cd/values.yaml
      - repoURL: https://github.com/sergklm98/argocd-iu
        ref: values
        targetRevision: develop-charts
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    # syncPolicy:
    #   automated:
    #     prune: false
    #     selfHeal: false

  - name: argocd-image-updater
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    sources:
      - chart: argocd-image-updater
        repoURL: "https://argoproj.github.io/argo-helm"
        targetRevision: 0.9.1
        helm:
          releaseName: argocd-image-updater
          ValuesFiles:
            - $values/helm/charts/argocd-image-updater/values.yaml
      - repoURL: https://github.com/sergklm98/argocd-iu
        ref: values
        targetRevision: develop-charts
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      automated:
        prune: false
        selfHeal: false

  - name: flask-sample
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations:
      argocd-image-updater.argoproj.io/image-list: flask=docker.io/sergklm1/flask-sample:latest
      argocd-image-updater.argoproj.io/flask.update-strategy: digest
      argocd-image-updater.argoproj.io/flask.helm.image-name: image.repository
      argocd-image-updater.argoproj.io/flask.helm.image-tag: image.tag
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: default
    source:
      path: helm/charts/flask-sample
      repoURL: https://github.com/sergklm98/argocd-iu
      targetRevision: develop-charts
      helm:
        releaseName: flask-sample
        parameters:
          - name: containerPort
            value: '5000'
          - name: image.repository
            value: docker.io/sergklm1/flask-sample
          - name: image.tag
            value: latest
          - name: image.pullPolicy
            value: Always
    destination:
      server: https://kubernetes.default.svc
      namespace: default
    syncPolicy:
      automated:
        prune: true
        selfHeal: false

