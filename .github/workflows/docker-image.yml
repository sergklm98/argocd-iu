name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and push Docker images
      uses: docker/build-push-action@v4.0.0
      with:
        context: ./app
        push: true
        # registry: docker.io
        tags: sergklm1/flask-sample:latest
        username: sergklm1
        password: ${{ secrets.DOCKER_PASSWORD }}
